<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

<body>

    <div class="container">
        <h2>Реєстрація студента</h2>

        <form id="studentForm">
            <label for="firstName">Ім’я:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Введіть ім'я" required><br>

            <label for="lastName">Призвище:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Введіть призвище" required><br>

            <label for="patronymic">По-батькові:</label>
            <input type="text" id="patronymic" name="patronymic" placeholder="Введіть по-батькові" required><br>

            <label>Стать:</label>
            <input type="radio" id="male" name="gender" value="male" required> Чоловіча
            <input type="radio" id="female" name="gender" value="female" required> Жіноча<br>

            <label for="group">Група:</label>
            <select id="group" name="group" required>
                <option value="" disabled selected>– оберіть групу –</option>
                <option value="Б-121-22-1-ПІ">Б-121-22-1-ПІ</option>
                <option value="Б-121-22-2-ПІ">Б-121-22-2-ПІ</option>
                <option value="Б-121-22-3-ПІ">Б-121-22-3-ПІ</option>
            </select><br>

            <button type="submit">Додати</button>
        </form>

        <h3>Список студентів</h3>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Ім’я</th>
                    <th>Призвище</th>
                    <th>По-батькові</th>
                    <th>Стать</th>
                    <th>Група</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="export-container">
            <button class="export-btn">Експорт JSON</button>
            <button class="export-btn">Експорт XML</button>
            <input type="file" id="fileInput" />
            <label for="fileInput">Вибрати файл</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
    }

    h2,
    h3 {
        color: #333;
        text-align: center;
    }

    form {
        margin-bottom: 30px;
    }

    label {
        font-size: 16px;
        margin-bottom: 5px;
        display: block;
        color: #555;
    }

    input[type="text"],
    select,
    input[type="radio"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    input[type="radio"] {
        width: auto;
        margin-right: 10px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table th,
    table td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #f2f2f2;
        color: #333;
    }

    .export-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
    }

    .export-btn {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .export-btn:hover {
        background-color: #0056b3;
    }

    input[type="file"] {
        margin-top: 5px;
    }

    @media (max-width: 768px) {
        .container {
            width: 95%;
        }

        button {
            width: 100%;
        }

        .export-container {
            flex-direction: column;
            align-items: flex-start;
        }

        table {
            font-size: 14px;
        }
    }
</style>
